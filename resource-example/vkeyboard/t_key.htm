<div id="$key_id" class="key$enabled$system$disable" style="width: $grow%">
	<div class="line">
		<div id="virtual-keyboard-high-shift$id" class="character"><div id="char-$key_id" class="lowercase">$shift</div></div>
		<div class="character"></div>
	</div>
	<div class="line">
		<div id="virtual-keyboard-high-std$id" class="character highlight">$std</div>
		<div id="virtual-keyboard-high-alt$id" class="character">$alt</div>
	</div>
</div>
