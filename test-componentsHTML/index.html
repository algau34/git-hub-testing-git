<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Title</title>
	<link rel="stylesheet" href="main.css"/>
	<link rel="stylesheet" href="Common.css"/>

	<script src="../Core/Core.js"  ></script>
	<script src="../Tools/Tools.js"  ></script>
	<script src="components/modal-pop-up/index.js"  ></script>


	<script type="application/javascript">
		window.addEventListener('load',function(){
			var theModalPopin=document.querySelector('#mypopin_modal-dlg');
			var targetNodePrimaryMessage =  theModalPopin.querySelector('PrimaryMessage:first-of-type');
			var targetNodeSecondaryMessage =  theModalPopin.querySelector('SecondaryMessage:first-of-type');
			var iconsStatus = ["timer","warning","question","info","error","success","progress","valid","wait","input"];
			clearInterval();
			setInterval(()=>{
				var  iconStatus = iconsStatus.pop();
				targetNodePrimaryMessage.setAttribute('type',iconStatus )
				targetNodePrimaryMessage.innerText=iconStatus+"..."+iconStatus;
				targetNodeSecondaryMessage.innerText=iconStatus.shuffle();
				iconsStatus.unshift(iconStatus);

			},1000);
		})

	</script>

</head>
<body>
<my-modalpopin id="mypopin_modal-dlg" title="shut down the device?"  width="35%"  show="true">
	<!-- none, error, timer, warning, success, info, valid, input, wait, progress-->
	<PrimaryMessage type="success"  > Do you really want to shut down the device?...
	 </PrimaryMessage>
	<SecondaryMessage>
		This will shutdown the device ,...
	</SecondaryMessage>

	<button id= "wsCM_dialog_noBtn"    value= "No" />
	<button id= "wsCM_dialog_yesBtn"    value=" Yes"/>
	<button id= "wsCM_dialog_cancelBtn"    value=" cancel"/>
</my-modalpopin>

<div class="Modal_Screen_On" ></div>


</body>
</html>
